<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aduan ICT</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Full-Page.css">
    <link rel="stylesheet" href="assets/css/Full-Page1.css">
    <link rel="stylesheet" href="assets/css/Search-by-Complaint-ID.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div id="fullpage">
        <div class="section">
            <div class="content">
                <div class="container">
                    <div class="row row-custom">
                        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                            <h1 class="text-center">Search </h1>
                            <form>
                                <div class="form-group">
                                    <div class="input-group input-group-lg">
                                        <input class="form-control" type="text" name="complaint_id">
                                        <div class="input-group-btn"><a class="btn btn-info" role="button" href="#complaint-status"><i class="fa fa-search"></i></a></div>
                                    </div>
                                </div>
                            </form>
                            <p class="help-block">Enter your complaint id</p><a class="btn btn-default btn-block btn-xs" role="button" href="" data-toggle="modal" data-target="#modal-new-complaint"><i class="fa fa-plus"></i> New Complaint</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="content">
                <div class="container row-section">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="text-center">Complaint Status</h1>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th># </th>
                                            <th>Subject </th>
                                            <th>Category </th>
                                            <th>Status </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>HW1/09/2016 </td>
                                            <td>Monitor Damaged</td>
                                            <td>Hardware </td>
                                            <td><span class="label label-primary">In Progress</span></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal-new-complaint">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title">New Complaint</h4></div>
                <div class="modal-body">
                    <form method="post" target="_self">
                        <div class="form-group">
                            <label class="control-label">E-mail </label>
                            <input class="form-control" type="email" name="email">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Subject </label>
                            <input class="form-control" type="email" name="subject">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Category </label>
                            <select class="form-control" name="category">
                                <optgroup label="This is a group">
                                    <option value="12" selected="">This is item 1</option>
                                    <option value="13">This is item 2</option>
                                    <option value="14">This is item 3</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Issue </label>
                            <textarea class="form-control" name="issue"></textarea>
                        </div>
                        <button class="btn btn-success" type="submit">Submit </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Full-Page1.js"></script>
    <script src="assets/js/Full-Page2.js"></script>
    <script src="assets/js/Full-Page3.js"></script>
    <script src="assets/js/Full-Page.js"></script>
</body>

</html>
